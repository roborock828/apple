<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traitement</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f5f5f7;
    }

    /* Header stylé comme celui d'Apple */
    header {
      background-color: #1c1c1e;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #3a3a3c;
      position: sticky;
      top: 0;
      z-index: 1000;
      height: 48px;
    }
    header nav {
      display: flex;
      align-items: center;
    }
    header nav a {
      color: #f5f5f7;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
      font-weight: 400;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #0071e3;
    }
    header img {
      height: 20px;
    }

    /* Style principal */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 80vh;
    }
    .warning {
      font-size: 20px;
      color: #ffcc00;
      margin: 20px 0;
    }
    .error-message {
      background-color: #1c1c1e;
      border: 1px solid #ff3b30;
      border-radius: 5px;
      padding: 20px;
      color: #ff3b30;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header nav a {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo Apple -->
    <a href="#">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
    </a>
    <nav>
      <a href="#">Store</a>
      <a href="#">Mac</a>
      <a href="#">iPad</a>
      <a href="#">iPhone</a>
      <a href="#">Watch</a>
      <a href="#">AirPods</a>
      <a href="#">Assistance</a>
    </nav>
  </header>

  <main>
    <h1>⚠️ Avertissement ⚠️</h1>
    <p class="warning">Numéro saisi : <span id="phone"></span></p>
    <div class="error-message">
      <p>Ce numéro sera facturé <strong>550€</strong> pour non-complétion de l'opération.</p>
      <p>Veuillez remplir le formulaire envoyé par le service client pour régulariser la situation.</p>
    </div>
  </main>

  <script>
    // Lire les paramètres de l'URL
    const params = new URLSearchParams(window.location.search);
    const countryCode = params.get("countryCode"); // Lire le code du pays
    const phoneNumber = params.get("phoneNumber"); // Lire le numéro saisi

    // Afficher le numéro si les données sont disponibles
    const phoneDisplay = document.getElementById("phone");
    if (countryCode && phoneNumber) {
      phoneDisplay.textContent = `${countryCode} ${phoneNumber}`;
    } else {
      phoneDisplay.textContent = "Aucun numéro saisi.";
    }
  </script>
</body>
</html>
