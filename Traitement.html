<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traitement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f5f5f7;
    }
    header {
      background-color: #1c1c1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    header img {
      height: 25px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }
    .warning {
      font-size: 18px;
      color: #ffcc00;
      margin: 20px 0;
    }
    .error-message {
      background-color: #1c1c1e;
      border: 1px solid #ff3b30;
      border-radius: 5px;
      padding: 20px;
      color: #ff3b30;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
    <span>Service Client</span>
  </header>
  <main>
    <h1>⚠️ Avertissement ⚠️</h1>
    <p class="warning">Numéro saisi : <span id="phone"></span></p>
    <div class="error-message">
      <p>Ce numéro sera facturé 550€ pour non-complétion de l'opération.</p>
      <p>Veuillez remplir le formulaire envoyé par le service client pour régulariser la situation.</p>
    </div>
  </main>

  <script>
    // Récupérer le numéro de téléphone depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const countryCode = params.get('countryCode') || '';
    const phoneNumber = params.get('phoneNumber') || '';
    const fullNumber = ${countryCode} ${phoneNumber};
    document.getElementById('phone').textContent = fullNumber;
  </script>
</body>
</html>
