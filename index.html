<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrez votre numéro</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f5f5f7;
    }
    header {
      background-color: #1c1c1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      border-bottom: 1px solid #3a3a3c;
    }
    header nav a {
      color: #f5f5f7;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
    }
    select, input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    select, input {
      width: 300px;
    }
    button {
      background-color: #0071e3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" height="25">
    <nav>
      <a href="#">Produits</a>
      <a href="#">Assistance</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Entrez votre numéro</h1>
    <form action="Traitement.html" method="GET">
      <select name="countryCode" required>
        <option value="+33">France (+33)</option>
        <option value="+34">Espagne (+34)</option>
        <option value="+49">Allemagne (+49)</option>
        <option value="+44">Royaume-Uni (+44)</option>
      </select>
      <input type="text" name="phoneNumber" placeholder="Entrez votre numéro" required>
      <button type="submit">Continuer</button>
    </form>
  </main>
</body>
</html>
